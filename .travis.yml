language: node_js
node_js:
  - '8'
  - '10'
  - '12'
cache: npm

jobs:
  include:
    - stage: test
      script:
        - npm test
    - stage: npm release
      node_js: '10'
      deploy:
        provider: npm
        email: 'wongyouth@gmail.com'
        api_key: '$NPM_TOKEN'
        on:
          tags: true

branches:
  only:
    - master
    - /^v[0-9]+.*$/